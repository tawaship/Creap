8/2017) [modify] Moved the Emitter class to the Creap namespace. [fix] createjs.Text Fixed incorrect padding and touch judgment range when lineHeight value was below font size. v1.1.2 (07/27/2017) [add] CSV loader. v1.1.1 (07/26/2017)From this version, pixi.js v4.4.3 has become unsupported. [add] TypeKit and GoogleWebFont are now available [update] createjs.Shape Some functions for compatibility. [update] Creap.ApplicationOption Related to TypeKit. Related to GoogleWebFont. [fix] createjs.Shape Fixed that complex path could not be expressed. v1.1.0 (07/20/2017) [add] Creap.loader Function that asynchronous loading. Function that asynchronous loading and create Creap.Content. [update] Support for multiple contents [update] Creap.Application Functions related to align content. Functions related to display of content. Functions related to definition replacement. Function that replace only a part of the image contained in the sprite sheet. [update] Creap.Application#isAccurateTarget has been changed to Creap.options.isAccurateTarget. [fix] createjs.Event Fixed an error when addEventListener has not executed. [fix] createjs.Shape Fixed that I could not express a path with a hole inside Fill. v1.0.3 (07/10/2017) [add] createjs.MouseEvent v1.0.0 (07/05/2017) [add] Initial release Features Can use the createjs content built by &quot;Adobe Animate CC&quot; as it is. Can use sprite sheet. Variables replacement/definition system Images replacement/definition system Sounds replacement/definition system DisplayObjects replacement system CautionThere are many unimplemented processes for most classes, especially the MovieClip class. Therefore it may not work with complicated createjs content. Since compression of shapes is not supported, please disable &quot;Shape Compact&quot; from publish settings. Required libraries pixi.js v4.5.1 (If Creap.js v1.1.0 or lower, pixi.js v4.4.3 supported too.) howler.js v2.0.1 Ease.js(module of Tween.js) Usage1. Load plugins&lt;script src=&quot;lib/pixi.4.5.1.min.js&quot;&gt;&lt;/script&gt; &lt;script src=&quot;lib/Ease.js&quot;&gt;&lt;/script&gt; &lt;script src=&quot;lib/howler.core.js&quot;&gt;&lt;/script&gt; &lt;script src=&quot;dist/Creap.min.js&quot;&gt;&lt;/script&gt;or &lt;script src=&quot;dist/Creap.all.min.js&quot;&gt;&lt;/script&gt;2. Setup content&lt;script src=&quot;test.js&quot;&gt;&lt;/script&gt; &lt;script&gt; var test = new Creap.Content('lib', 'test', 'images', 'ss'); &lt;/script&gt;3. If uses sprite sheet in content&lt;script&gt; // This process generates a json file corresponding to the sprite sheet. // Use only in development environment. test.createJson(); &lt;/script&gt;4. Start Creap.js&lt;script&gt; new Creap.Application(test, document.body) .on('initialized', function() { this.fullScreen(); this.start(); }); &lt;/script&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on July 31st 2017, 1:58:01 pm using the DocStrap template. "},"Creap.html":{"id":"Creap.html","title":"Namespace: Creap","body":" Documentation Namespaces CreapCreap.encodingCreap.optionscreatejs Classes Creap.ApplicationCreap.ContentCreap.EmitterCreap.LoaderCreap.PointCreap.RectCreap.ReplaceDataCreap.Sizecreatejs.Bitmapcreatejs.Eventcreatejs.Graphicscreatejs.MouseEventcreatejs.MovieClipcreatejs.Rectanglecreatejs.Shapecreatejs.Soundcreatejs.Spritecreatejs.Textcreatejs.Touchcreatejs.Tweencreatejs~DisplayObjectcreatejs~Stage Events Creap.event:builtCreap.event:initializedCreap.event:startedCreap.event:stoppedcreatejs.Sounc.event:completecreatejs.Sounc.event:endcreatejs~DisplayObject.event:clickcreatejs~DisplayObject.event:mousedowncreatejs~DisplayObject.event:pressmovecreatejs~DisplayObject.event:pressup Global exportRootplaySoundstage Namespace: Creap Creap Source: Creap.js, line 411 Classes Application Content Emitter Loader Point Rect ReplaceData Size Namespaces encoding options Type Definitions ApplicationOption Type: object Properties: Name Type Argument Default Description width number &lt;optional&
